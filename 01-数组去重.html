<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var a = [1, 1, 2];
			for(var i = 0; i < a.length; i++) {
				for(var j = i + 1; j < a.length; j++) {
					if(a[i] === a[j]) {
						a.splice(j, 1);
						j--;
					}
				}

			}
			console.log(a);

			
		</script>
	</body>

</html>
