<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var removeElement = function( nums , val ) {
				for(var i = 0;i < nums.length;i++){
					if(nums[i] == val){
					nums.splice(i,1);
					i--;
					}
					}
				
				console.log( nums);
			};
			removeElement([0,1,2,2,3,0,4,2,3,2],2)
		</script>
	</body>

</html>
